{% extends "base.html" %}
<!-- crispy -->
{% load crispy_forms_tags %}
<!-- Endcrispy -->
{% block content %} {% if user.is_authenticated %}
<div class="row justify-content-center">
  <div class="card border-0" style="width: 45rem">
    <div class="shadow-lg p-3 mb-5 bg-white rounded">
      <div class="card-body">
        <h2 class="card-title">Ajouter</h2>
        <div class="card-text">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %} {{form|crispy}}

            <button type="submit" class="btn btn-primary btn-block mb-4">
              Create
            </button>
            <a
              type="button"
              class="btn btn-danger btn-block mb-4"
              href="{%url 'employers-list' %}"
              >Cancel</a
            >
          </form>
          {% else %}
          <p>Vous n'etes pas connecter</p>
          <a class="btn btn-outline-primary" href="{% url 'login' %}"
            >Connecter ici</a
          >
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
